<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="menu.html" method="post">
    <label for="">Name:</label><input type="text" name="Name" placeholder="Enter text"><br><br>
    <label for="">Button:</label><input type="button" name="button" value="Button"><br><br>
    <label for="">Checkbox:</label><input type="checkbox" name="chkbox" value="2"><br><br>
    <label for="">Color</label><input type="color" name="color"><br><br>
    <label for="">Date</label><input type="date" name="txtName"><br><br>
    <label for="">Email</label><input type="email" name="txtName" required><br><br>
    <label for="">File Name</label><input type="file" name="filename"><br><br>
    <label for="">Month</label><input type="month" name="month"><br><br>
    <label for="">Week</label><input type="week" name="week"><br><br>
    <label for="">Hidden</label><input type="hidden" name="hidden" value="hidden"><br><br>
    <label for="">Image</label><input type="image" src="images/flower1.jpg" name="image" height="200" width="200"><br><br>
    <label for="">Number</label><input type="number" name="number"><br><br>
    <label for="">Range</label><input type="range" name="range"><br><br>
    <label for="">Gender <br></label>Male:<input type="radio" name="gender"><br><br>
    <label for="gender">Female:</label><input type="radio" name="gender" checked><br><br>
    <label for="">Password</label><input type="password" name="password"><br><br>
    <label for="">Search</label><input type="search" placeholder="search box" name="search"><br><br>
    <label for="">Tel</label><input type="tel" placeholder="telephone" name="tele"><br><br>
    <label for="">URL</label><input type="url" placeholder="www.google.com" name="url"><br><br>
    <label for="">Time</label><input type="time" name="time"><br><br>
    <label for="">Delete Local</label><input type="datetime-local" name="delete_local"><br><br>

    <label for="">Course</label>
    <select name="course" id="">
        <option value="" selected>bva</option>
        <option value="">bca</option>
        <option value="">ba</option>
        <option value="">b.com</option>
    </select>
    <br>
    <label for="">Submit</label><input type="submit" name="submit" value="submit"><br><br>
    <label for="">Reset</label><input type="reset" name="reset"><br><br>

    </form>

    
</body>
</html>
